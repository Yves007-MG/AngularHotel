<div class="container">
    <h2 *ngIf="hotels && hotels.length > 0">{{title}}</h2>
    <button class="btn btn-primary" (click)="toogleIsNewBadge()">  
      
        <!-- <span class="material-icons">  {{showBadge? 'visibility_off' : 'visibility'}} </span> -->
        {{ showBadge? 'Cacher' : 'afficher' }} nouveau
    </button>

    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                <span>Filtre actuel :</span>
                <b>{{ hotelFilter }}</b>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" [ngModel]="hotelFilter" (ngModelChange)="hotelFilter = $event" >
            </div>
        </div>

    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let hotel of filteredHotels" >
            <div class="card">
                <img src="{{hotel.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                   <h5 class="card-title">{{hotel.hotelName}}</h5>
                   <p class="card-text">{{hotel.description}}</p>
                   <p class="card-text">{{hotel.price | currency: 'EUR' : 'symbol':'1.2-2'}}</p>
                   <app-star-rating [rating]="hotel.rating"></app-star-rating>
                   <span class="badge bg-secondary" *ngIf="showBadge">nouveau</span>
                </div>
            </div>
        </div>
    </div>
</div>
